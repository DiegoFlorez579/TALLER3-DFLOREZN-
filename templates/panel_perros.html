<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Panel perros</title>
</head>
<body>
    
    <div class="container">
    <h2>Lista de Perros</h2>
    <table class="table table-dark-custom table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody>
            {% for perro in perros %}
                <tr>
                    <td>{{ perro.nombre }}</td>
                    <td>{{ perro.edad }}</td>
                    <td>{{ perro.raza }}</td>
                    <td>{{ perro.peso }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>


</body>
</html>
